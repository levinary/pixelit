<!DOCTYPE html>
<html>
  <head>
    <title>Pixelit Example</title>
  </head>
  <body>
    <img src="images/holger rune french open.jpg" id="pixelitimg" alt="">
    <canvas id="pixelitcanvas"></canvas>

    <script src="pixelit.js"></script>

    <script>

      const colors = [
        [0,0,0],[29,43,83],[126,37,83],[95,87,79],
        [171,82,54],[0,135,81],[131,118,156],[255,0,77],
        [255,119,168],[41,173,255],[255,163,0],[194,195,199],[0,228,54],
        [255,204,170],[255,236,39],[255,255,255]];

      const config = {
        to : document.getElementById('pixelitcanvas'),
        from : document.getElementById('pixelitimg'),

        scale : 8,
        //from 0-50, defaults to 8
        palette: colors,
        maxHeight: 100,
        //defaults to null
        maxWidth: 100,
        //defaults to null
      };

      const px = new pixelit(config);
      px.draw().pixelate().convertPalette();
    </script>
  </body>
</html>
